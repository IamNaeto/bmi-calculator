<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="header">
            <h1 class="hero">Body Mass Index Calculator</h1>
        </div>

        <div class="input-box">
            <input type="text" id="weight" placeholder="Weight in Kilogram" />
        <input type="text" id="height" placeholder="Height in centimeter" />
        <h3 class="resInfo"></h3>
        </div>
        <div class="hero-btn">
            <button class="calBtn">Calculate BMI</button> <button class="clrBtn">Clear Values</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
